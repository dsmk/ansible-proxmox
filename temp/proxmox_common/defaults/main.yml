---
# If true then we configure openvswitch
#
proxmox_openvswitch: false

# If true then we will overwrite the /etc/network/interfaces
proxmox_enable_net: false

# If true then we create the test zpools
#
proxmox_test_zpools: false

# Default size to use for the test zpools
#
proxmox_test_zpool_size: "1G"

# RPM to load the 
# havana
#rdo_repo_rpm: "http://rdo.fedorapeople.org/openstack-havana/rdo-release-havana.rpm"
# icehouse
rdo_repo_rpm: "http://rdo.fedorapeople.org/openstack-icehouse/rdo-release-icehouse.rpm"

# Directory where we store the passwords
ostack_pw_dir: "/root/.openstack_pws"

# Default Region
os_region: "Rexden"

